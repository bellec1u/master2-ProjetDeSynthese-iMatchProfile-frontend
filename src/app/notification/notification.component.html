<div class="container">
  <div class="position-relative my-3 p-3 bg-white rounded box-shadow">

    <!-- list of notifications -->
    <br>
    <div class="list-group">
        <tbody *ngIf="listNotification.length != 0">
          <li class="list-group-item active">Notifications</li>
          <div *ngFor="let notification of listNotification | reverse">
            <div *ngIf="notification.state">
            <a href="http://localhost:4200{{notification.link}}" (click)="clickUpdateNotification(notification)" class="list-group-item list-group-item-action list-group-item-dark">*  {{ notification.message }}</a>
            </div>
            <div *ngIf="notification.state == false">
              <a href="http://localhost:4200{{notification.link}}" class="list-group-item list-group-item-action">{{ notification.message }}</a>
            </div>
          </div>
        </tbody>
        <tbody *ngIf="listNotification.length == 0">
            <tr>
              Vous n'avez aucune notification
            </tr>
        </tbody>
    </div>
  </div>
</div>
