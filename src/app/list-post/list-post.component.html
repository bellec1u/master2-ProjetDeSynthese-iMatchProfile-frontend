<div class="container">
  <h2>Mes postes</h2>

  <!-- add post part -->
  <button id="addPostButton" type="button" class="btn btn-outline-secondary m-2 float-xl-right" data-toggle="modal" data-target="#postFormModal"
          (click)="clickUpdatePost(null, true)">
    Ajouter un poste
  </button>

  <app-form-post *ngIf="isNewPost"></app-form-post>
  <app-form-post *ngIf="!isNewPost" [model]="postToUpdate"></app-form-post>

  <!-- list of posts -->
  <br>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Identifiant</th>
      <th scope="col">Intitulé</th>
      <th scope="col">Type</th>
      <th scope="col">Lieu</th>
      <th scope="col">Référence</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr id="post" *ngFor="let post of listPost">
      <td id="postTitle">{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.contractType }}</td>
      <td>{{ post.workplace }}</td>
      <td>{{ post.reference }}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm"
                [routerLink]="['/post', post.id]">Afficher</button>
        <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#postFormModal"
                (click)="clickUpdatePost(post, false)">Modifier</button>
        <button type="button" class="btn btn-danger btn-sm"
                (click)="delete(post.id)">Supprimer</button>
      </td>
    </tr>
    </tbody>
    <tbody *ngIf="listPost.length == 0">
    <td>Vous n'avez aucun poste</td>
    </tbody>
  </table>
</div>
